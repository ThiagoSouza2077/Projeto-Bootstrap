<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>
        
        <!--define a viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        
        <!-- adicionar CSS Boostrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
        
        <!-- CSS personalizado -->
        <link href="css/estilo.css" rel="stylesheet" media="all">
        
    </head>
    <body>
     
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">    
                    <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="left" title="Tooltip Left">Toolstip 1 - Left</button>
                    
                    <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="top"
                    title="Tooltip Top">Tooltip 2 - Top</button>
                    
                    <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="bottom" title="Tooltip Top">Tooltip 3 - Bottom</button>
                    
                     <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="right">Tooltip 4 - Right</button>
                 
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    
                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="left" data-content="Conteudo do Popover" data-container="body">Toolstip 1 - Left</button>
                    
                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="top"
                    data-content="Conteudo do Popover" data-container="body">Tooltip 2 - Top</button>
                    
                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="bottom" data-content="Conteudo do Popover" data-container="body" title="Popover com title">Tooltip 3 - Bottom</button>
                    
                     <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="right" data-content="Conteudo do Popover" data-container="body">Tooltip 4 - Right</button>
                 
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
