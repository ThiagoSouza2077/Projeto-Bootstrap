<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>
        
        <!--define a viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        
        <!-- adicionar CSS Boostrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
        
        <!-- CSS personalizado -->
        <link href="css/estilo.css" rel="stylesheet" media="all">
        
    </head>
    <body>
     
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                   <div class="page-header">
                        <h1>Janelas Modais</h1>
                       
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal01">
                            Abrir janela modal</button>
                       
                        <!-- janela modal -->
                        <div class="modal fade" id="modal01" role="dialog" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">
                                            <span aria-hidden="true">&times;</span>
                                            <span class="sr-only">Fechar janela modal</span>
                                        </button>
                                        <h4 class="modal-title">Janela Modal</h4>
                                    </div>
                                    
                                    <div class="modal-body">
                                        <p>Conteúdo da janela modal</p>
                                    </div>
                                    
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                            Fechar</button>
                                        <button type="button" class="btn btn-primary">Outro botão</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <!-- //janela modal -->
                   </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
