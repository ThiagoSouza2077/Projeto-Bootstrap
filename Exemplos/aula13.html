<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        
        <!-- adicionar CSS Boostrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="all">

        <link href="css/estilo.css" rel="stylesheet" media="all">

    <body>
        
        <div class="container">
            <div class="row">

                    <a href="#" class="btn btn-default hidden-xs hidden-sm">
                        Acesse nossa versão mobile!</a>
                </div>
                
                <div class="col-xs-12 bg-color-padding">

                    <a href="#" class="visible-sm-block visible-md-block btn btn-primary">Block</a>

                    <a href="#" class="visible-sm-inline-block visible-md-inline-block btn btn-danger">
                        Inline-block</a>
                    <a href="#" class="visible-sm-inline-block visible-md-inline-block btn btn-danger">

                </div>
                
            </div>
        </div>
     
        <script src="js/jquery-3.1.0.min.js"></script>
